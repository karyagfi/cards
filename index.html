<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Products</title>
  <link rel="stylesheet" href="./app.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  
</head>
<body>

  <header>
    <h1 class="fs-1 p-2 fw-bolder text-center text-uppercase">Tienda</h1>
    <button onclick="showCart()" class="btn btn-outline-dark"> 
      <i class="fs-1 p-2 fw-bolder fas fa-shopping-cart float-end"></i>
    </button>
  </header>
  
  <div id="alert"></div>

  <div class="box-content">    
    <div class="input-group p-4">
      <input id="input-search" type="text" class="form-control" placeholder="Ingresa el nombre del producto..." aria-label="Recipient's username with two button addons">
      <button id="btn-search" class="btn btn-info text-white" type="button">Buscar</button>
      <button id="btn-all" class="btn btn-info text-white" type="button">Ver todos</button>
    </div>
  </div>

  <div id="container" class="container mt-4 p-4">
  </div>

  <div id="cart-container"></div>
  
    <script src="./products.js"></script>
    <script src="./alert.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
